<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Node Position Editor</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial;
    }
    #container {
      display: flex;
      height: 100%;
    }
    canvas {
      flex: 1;
      background: #f0f0f0;
      cursor: crosshair;
    }
    #sidebar {
      width: 300px;
      padding: 10px;
      background: #fff;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #controls label {
      display: inline-block;
      width: 80px;
    }
    #controls input {
      width: 180px;
    }
    #output {
      flex: 1;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre;
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="grid"></canvas>
    <div id="sidebar">
      <div id="controls">
        <label for="nodeIdInput">Node ID:</label>
        <input type="number" id="nodeIdInput" value="1"><br><br>
        <label for="intervalInput">Interval:</label>
        <input type="number" id="intervalInput" value="1000"><br><br>
      </div>
      <div>
        <button onclick="resetData()">Reset</button>
        <button onclick="downloadData()">Save positions.dat</button><br><br>
        <input type="file" id="uploadInput" accept=".dat" />
      </div>
      <pre id="output"></pre>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("grid");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");
    const nodeInput = document.getElementById("nodeIdInput");
    const intervalInput = document.getElementById("intervalInput");
    const uploadInput = document.getElementById("uploadInput");

    let scale = 1, offsetX, offsetY;
    let positions = [], currentTimeSec = 0.0, draggingNodeIndex = -1;

    function centerOrigin() {
      offsetX = canvas.width / 2;
      offsetY = canvas.height / 2;
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth - 300;
      canvas.height = window.innerHeight;
      centerOrigin();
      drawGrid();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    canvas.addEventListener("wheel", (e) => {
      e.preventDefault();
      const zoom = Math.exp((e.deltaY < 0 ? 1 : -1) * 0.1);
      const mouseX = e.offsetX;
      const mouseY = e.offsetY;

      scale *= zoom;
      offsetX = mouseX - (mouseX - offsetX) * zoom;
      offsetY = mouseY - (mouseY - offsetY) * zoom;
      drawGrid();
    });

    canvas.addEventListener("mousedown", (e) => {
      const x = (e.offsetX - offsetX) / scale;
      const y = (e.offsetY - offsetY) / scale;
      for (let i = 0; i < positions.length; i++) {
        const p = positions[i];
        const dx = p.x - x, dy = p.y - y;
        if (Math.sqrt(dx * dx + dy * dy) < 5 / scale) {
          draggingNodeIndex = i;
          canvas.style.cursor = 'grabbing';
          return;
        }
      }
      draggingNodeIndex = -1;
    });

    canvas.addEventListener("mouseup", () => {
      if (draggingNodeIndex >= 0) updateOutput();
      draggingNodeIndex = -1;
      canvas.style.cursor = 'crosshair';
    });

    canvas.addEventListener("mousemove", (e) => {
      const x = (e.offsetX - offsetX) / scale;
      const y = (e.offsetY - offsetY) / scale;
      let overNode = false;
      let index = 1;
      for (const p of positions) {
        const dx = p.x - x, dy = p.y - y;
        if (Math.sqrt(dx * dx + dy * dy) < 5 / scale) {
          overNode = true;
          break;
        }
      }
      canvas.style.cursor = draggingNodeIndex >= 0 ? 'grabbing' : (overNode ? 'grab' : 'crosshair');
      if (draggingNodeIndex >= 0) {
        positions[draggingNodeIndex].x = x;
        positions[draggingNodeIndex].y = y;
        drawGrid();
      }
    });

    canvas.addEventListener("click", (e) => {
      if (draggingNodeIndex >= 0) return;
      const x = (e.offsetX - offsetX) / scale;
      const y = (e.offsetY - offsetY) / scale;
      const nodeId = parseInt(nodeInput.value) || 1;
      const intervalMs = parseFloat(intervalInput.value) || 1000;
      const timestamp = currentTimeSec;
      currentTimeSec += intervalMs / 1000.0;
      const xStr = x.toFixed(9);
      const yStr = y.toFixed(9);
      const timeStr = timestamp.toFixed(9);
      const line = `${nodeId} ${timeStr} ${xStr} ${yStr} 0.000000000 0.000000000`;
      positions.push({ x, y, line });
      updateOutput();
      drawGrid();
    });

    function updateOutput() {
      output.textContent = positions.map((p, i) => {
        const xStr = p.x.toFixed(9);
        const yStr = p.y.toFixed(9);
        const timeStr = (i * parseFloat(intervalInput.value) / 1000.0).toFixed(9);
        const nodeId = parseInt(nodeInput.value) || 1;
        return `${nodeId} ${timeStr} ${xStr} ${yStr} 0.000000000 0.000000000`;
      }).join("\n");
    }

    function resetData() {
      positions = [];
      currentTimeSec = 0.0;
      output.textContent = "";
      drawGrid();
    }

    function downloadData() {
      const blob = new Blob([output.textContent], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "positions.dat";
      a.click();
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const gridSize = 10;
      const thickLineEvery = 5;
      const left = -offsetX / scale;
      const top = -offsetY / scale;
      const right = left + canvas.width / scale;
      const bottom = top + canvas.height / scale;

      for (let x = Math.floor(left / gridSize) * gridSize; x < right; x += gridSize) {
        ctx.beginPath();
        ctx.lineWidth = (x === 0) ? 2.5 : (x % (gridSize * thickLineEvery) === 0 ? 1.5 : 0.5);
        ctx.strokeStyle = (x === 0) ? "#000" : "#ccc";
        ctx.moveTo(x * scale + offsetX, 0);
        ctx.lineTo(x * scale + offsetX, canvas.height);
        ctx.stroke();
      }

      for (let y = Math.floor(top / gridSize) * gridSize; y < bottom; y += gridSize) {
        ctx.beginPath();
        ctx.lineWidth = (y === 0) ? 2.5 : (y % (gridSize * thickLineEvery) === 0 ? 1.5 : 0.5);
        ctx.strokeStyle = (y === 0) ? "#000" : "#ccc";
        ctx.moveTo(0, y * scale + offsetY);
        ctx.lineTo(canvas.width, y * scale + offsetY);
        ctx.stroke();
      }

      // Draw axes labels
      
      // Draw connecting lines
      if (positions.length > 1) {
        ctx.beginPath();
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 1.5;
        ctx.moveTo(positions[0].x * scale + offsetX, positions[0].y * scale + offsetY);
        for (let i = 1; i < positions.length; i++) {
          ctx.lineTo(positions[i].x * scale + offsetX, positions[i].y * scale + offsetY);
        }
        ctx.stroke();
      }

      ctx.fillStyle = "black";
      ctx.font = "bold 14px Arial";
      ctx.fillText("(-,+)", 10, 20);
      ctx.fillText("(-,-)", 10, canvas.height - 10);
      ctx.fillText("(+,+)", canvas.width - 50, 20);
      ctx.fillText("(+,-)", canvas.width - 50, canvas.height - 10);

      // Draw nodes
      ctx.fillStyle = "grey";
      let index = 1;
      for (const p of positions) {
        ctx.beginPath();
        ctx.arc(p.x * scale + offsetX, p.y * scale + offsetY, 5, 0, Math.PI * 2);
        ctx.fill();
      ctx.fillStyle = 'black';
      ctx.font = '13px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText((index++).toString(), p.x * scale + offsetX, p.y * scale + offsetY);
      ctx.fillStyle = 'grey';
      }
    }

    uploadInput.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const lines = event.target.result.split("\n");
        positions = [];
        currentTimeSec = 0.0;

        for (const line of lines) {
          if (line.trim() === "") continue;
          const parts = line.split(/\s+/);
          if (parts.length < 4) continue;

          const x = parseFloat(parts[2]);
          const y = parseFloat(parts[3]);
          positions.push({ x, y, line });
        }

        updateOutput();
        drawGrid();
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
